apiVersion: apps/v1
kind: Deployment
metadata:
  name: workload-deployment
spec:
  selector: 
    matchLabels:
      app: workload-api
  replicas: 1
  template:
    metadata:
      labels:
        app: workload-api
    spec: 
      containers:
      - name: workload-api
        image: dhartl231198/k3s-workload
        imagePullPolicy: Always
        ports:
        - containerPort: 5200
        resources:
          limits:
            cpu: "1000m"
            memory: "500Mi"
          requests:
            cpu: "500m"
            memory: "50Mi"
---
kind: Service
apiVersion: v1
metadata:
 name: workload-service
spec:
 selector:
   app: workload-api
 ports:
 - protocol: TCP
   port: 5200
   nodePort: 30084
 type: NodePort
